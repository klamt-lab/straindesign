# This workflow will reformat all python files with yapf

name: CI-test

on:
#  push:
#    branches:
#      - main
  workflow_dispatch:


permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        # macos-latest should be added later as soon as libsbml support is back up
        python-version: ['3.10', '3.11', '3.12', '3.13']
        package-manager: ['pip','conda']
#        exclude:
#        - os: macos-latest
#          package-manager: 'pip'
    steps:
      - uses: actions/checkout@v4
      - name: Cache Conda packages
        uses: actions/cache@v4
        with:
          path: |
            ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ matrix.python-version }}-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-${{ matrix.python-version }}-
            ${{ runner.os }}-conda-
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Check Python Version
        run: python --version
      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Set JAVA_HOME for mac OS
        if: runner.os == 'macOS'
        run: export JAVA_HOME=$(/usr/libexec/java_home)
      - name: Build for PyPI (if pip)
        if: matrix.package-manager == 'pip'
        run: |
          pip install build
          python -m build
      - name: Install package using pip
        if: matrix.package-manager == 'pip'
        run: pip install ./dist/*.whl
      - name: Install gurobi (pip)
        if: matrix.package-manager == 'pip'
        run: |
          pip install gurobipy
      - name: Install cplex (pip)
        if: matrix.package-manager == 'pip' && runner.os != 'macOS' && matrix.python-version != '3.13'
        run: |
          pip install cplex
      - name: Install scip (pip)
        if: matrix.package-manager == 'pip'
        run: |
          pip install pyscipopt
      - name: Install jpype1 (pip)
        if: matrix.package-manager == 'pip'
        run: |
          pip install jpype1
      - name: Install pytest (pip)
        if: matrix.package-manager == 'pip'
        run: |
          pip install pytest pytest-timeout
      - name: Set up Conda Environment with Micromamba
        if: matrix.package-manager == 'conda'
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: straindesign
          micromamba-version: latest
          create-args: >-
            python=${{ matrix.python-version }}
          post-cleanup: 'none'
      - name: Activate Micromamba environment
        if: matrix.package-manager == 'conda'
        run: |
          micromamba activate straindesign
      - name: Build for Conda (if conda)
        if: matrix.package-manager == 'conda'
        run: |
          micromamba install anaconda-client conda-build
          conda build conda-recipe/. -c conda-forge --croot ~/conda-bld --output-folder ./build
      - name: Install package using conda
        if: matrix.package-manager == 'conda'
        run: |
          conda install straindesign -c ./build -c conda-forge
      - name: Install gurobi (conda)
        if: matrix.package-manager == 'conda'
        run: |
          micromamba install -c gurobi gurobi
      - name: Install cplex (conda)
        if: matrix.package-manager == 'conda' && matrix.python-version != '3.13'
        run: |
          micromamba install -c ibmdecisionoptimization cplex
      - name: Install scip (conda)
        if: matrix.package-manager == 'conda'
        run: |
          micromamba install -c conda-forge pyscipopt scip
      - name: Install jpype1 (conda)
        if: matrix.package-manager == 'conda'
        run: |
          micromamba install -c conda-forge jpype1
      - name: Install pytest (conda)
        if: matrix.package-manager == 'conda'
        run: |
          micromamba install pytest pytest-timeout
      - name: Test with pytest
        id: run_pytest
        continue-on-error: true
        run: pytest tests -v --log-cli-level=INFO --junit-xml=test-results.xml
      - name: Verify test results
        run: |
          if [ "${{ steps.run_pytest.outcome }}" = "success" ]; then
            exit 0
          fi
          # pytest step failed â€” check if all tests passed before a segfault during cleanup
          # (known JPype/solver shutdown issue on Linux, exit code 139)
          if [ -f test-results.xml ] \
              && grep -q 'failures="0"' test-results.xml \
              && grep -q 'errors="0"' test-results.xml; then
            echo "All tests passed before segfault during cleanup (known JPype/solver issue on Linux)."
            exit 0
          fi
          echo "Test failures or errors detected."
          exit 1
        
